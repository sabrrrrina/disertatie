<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cookie Tools</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>

    <button id="deleteAll">
        <img src="icons/brush.svg" alt="mop icon" width="18" height="18" />
        <span>Delete all cookie settings</span>
    </button>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <p>‚ö†Ô∏è Are you sure? This will delete <strong>all cookies</strong> and your <strong>whitelist</strong>.</p>
        <div class="modal-buttons">
          <button id="confirmDeleteBtn">Yes, delete</button>
          <button id="cancelDeleteBtn">Cancel</button>
        </div>
      </div>
    </div>


    <button id="whitelist">
        <img src="icons/shield.svg" alt="whitelist icon" width="18" height="18" />
        <span>Add page to whitelist</span>
    </button>

    <div class="button-row center">
    <button id="editWhitelistBtn">Edit Whitelist</button>
    <div id="whitelistEditor" style="display: none;">
      <textarea id="whitelistTextarea" rows="10" cols="30" placeholder="Enter one domain per line..."></textarea>
      <br />
      <button id="saveWhitelistBtn">Save</button>
      <button id="cancelEditBtn">Cancel</button>
    </div>
    </div>

    <button id="retryBtn">üîÅ Try Again</button>
    <p id="retryStatus"></p>

    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
