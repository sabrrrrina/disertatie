<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cookie Tools</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>

    <div class="header">
      <img src="../icons/cookie32_transparent.png"Logo class="header-icon">
      <h2 class="header-title">My first cookie handler</h2>
      <img src="../icons/cookie32_transparent.png"Logo class="header-icon">
    </div>

    <button id="whitelist">
        <img src="../icons/shield.svg" alt="whitelist icon" width="18" height="18" />
        <span>Add page to whitelist</span>
    </button>


    <button id="editWhitelistBtn">
      <img src="../icons/edit.svg" alt="edit icon" width="18" height="18" />
      <span>Edit Whitelist</span>
    </button>
    <div id="whitelistEditor">
      <textarea id="whitelistTextarea" rows="10" cols="30" placeholder="Enter one domain per line without protocol (e.g. domain.com)..."></textarea>
      <br />
      <button id="saveWhitelistBtn" class="wlBtn">Save</button>
      <button id="cancelEditBtn" class="wlBtn">Cancel</button>
    </div>

    

    <div class="button-debug-row">
    <button id="retryBtn">
      <img src="../icons/retry.svg" alt="retry icon" width="18" height="18" />
      <span>Try Again</span>
    </button>

    <button id="debugBtn">
      <img src="../icons/debug.svg" alt="retry icon" width="18" height="18" />
      <span>Debug</span>
    </button>
    </div>


    <button id="deleteAll">
        <img src="../icons/brush.svg" alt="mop icon" width="18" height="18" />
        <span>Delete all cookie settings</span>
    </button>

    <div id="deleteModal" class="modal">
      <div class="modalContent">
        <p>⚠️ Are you sure? This will delete <strong>all cookies</strong> and your <strong>whitelist</strong>.</p>
        <div class="modalBtn">
          <button id="confirmDeleteBtn">Yes, delete</button>
          <button id="cancelDeleteBtn">Cancel</button>
        </div>
      </div>
    </div>


    <div class="button-extras-row">
    <button id="statsBtn">
      <img src="../icons/stats.svg" alt="stats icon" width="18" height="18" />
      <span>Stats</span>
    </button>

    <button id="llmBtn">
      <img src="../icons/robot.svg" alt="llm icon" width="18" height="18" />
    <span>Page Info</span>
    </button>

    <button id="faqBtn">
      <img src="../icons/faq.svg" alt="faq icon" width="18" height="18" />
      <span>FAQ</span>
    </button>
    </div>

    <p id="status"></p>


    <!-- BLOCK CONTENT FEATURE -->
    <button id="blockEditor">
        <img src="../icons/block.svg" alt="faq icon" width="18" height="18" />
        <span>Edit Content Blocking Rules</span>
    </button>

    <div class="block-section" id="blockSection">
      <h3>Block content</h3>
      <label><input type="checkbox" id="violence" color="black"> Violence</label><br>
      <label><input type="checkbox" id="hate"> Hate/Abuse</label><br> 
      <label><input type="checkbox" id="gambling"> Gambling</label><br> 
      <label><input type="checkbox" id="drugs"> Drugs/Alcohol </label><br>
      <label><input type="checkbox" id="diet"> Diet </label><br>
   
      <section>
        <h3>Blocking Mode</h3>
        <label>
          <input type="radio" name="blockMode" value="keywords" checked>
          Keyword-based
        </label>
        <label>
          <input type="radio" name="blockMode" value="ai">
          AI-assisted
        </label>
      </section>
      
      <br />
      <button id="saveBlockBtn" class="blockBtn">Save</button>
      <button id="cancelBlockBtn" class="blockBtn">Close</button>
  </div>
    
    <script src="popup.js"></script>
  </body>
</html>
