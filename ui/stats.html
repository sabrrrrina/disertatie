<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Handler Statistics</title>
  <link rel="stylesheet" href="stats.css">
</head>
<body>

    <h1>🍪 Cookie Handler Statistics</h1>
    <p id="summaryText"></p>
  </header>

  <section class="chart-container">

      <div class="bar-fill" id="cookiesBar"></div>

  <footer>
    <p>Statistical summary of privacy enforcement actions</p>
  </footer>

  <script src="stats.js"></script>
</body>
</html>
